<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script>
        $(function () {
            $.ajax({
                type: "get",
                url: "http://localhost:60494/api/userdata",//请求方式,get,post,put,delete
                data: "{}",
                success: function (list) {
                    var list1 = $("#list");
                    list1.empty();
                    $.each(list, function (index, item) {
                        list1.append("<tr><td></td>" + item.ID + "<td>" + item.UName + "</td></tr>");
                    })
                },
                dataType: "json"//返回数据类型
            }
            );
        });
    </script>
</head>
<body>
    <table id="list">
        <tr><th>编号</th><th>名字</th></tr>
    </table>
</body>
</html>
